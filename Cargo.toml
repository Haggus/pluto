[package]

name = "pluto"
version = "0.0.1"
authors = [
    "bvssvni <bvssvni@gmail.com>",
    "Haggus <matt.mrowiec@gmail.com>"
]
keywords = ["gamedev", "competition", "piston"]
description = "Server software for Pluto, the Rust gamedev competition"
license = "MIT"
repository = "https://github.com/PistonDevelopers/redox.git"
homepage = "https://github.com/PistonDevelopers/redox"

[[bin]]

name = "redox"
path = "src/main.rs"

[dependencies]
iron = "0.2.2"
hyper = "*" # anything that goes with Iron
postgres = "0.9.6"
staticfile = "*" # anything that goes with Iron
mount = "*" # anything that goes with Iron
router = "*"
